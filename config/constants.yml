    eseguire il backup di tutti i tuoi dati. Successivamente, in caso di perdita dei dati per errori imprevisti o 
    funzionamenti indesiderati, potrai ripristinarlo.\n\n<b>🆘 In caso di problemi, contatta @Linxay, l’admin principale
    , o @AleLntr, il creatore di questo bot.</b>\n\n<b>ℹ Nota importante</b> – Per consentire ai bot di inviarti 
    messaggi, ricordati di mantenere la chat attiva mantenendo almeno un messaggio all’interno, altrimenti il bot non 
    ti potrà scrivere.\n\n<b>⚠️ Tieni inoltre presente che Telegram impone un limite di 30 messaggi al secondo, quindi 
    fai attenzione a non eccedere tale limite.</b>\n"